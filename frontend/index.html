<!-- /frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <script src="js/auth.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-4 bg-white rounded-xl shadow">
        <h2 class="text-xl font-semibold">Secure Document Storage</h2>
        <input id="username" class="w-full p-2 border rounded" placeholder="Username" />
        <input id="password" type="password" class="w-full p-2 border rounded" placeholder="Password" />
        <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        <button onclick="register()" class="w-full bg-green-500 text-white p-2 rounded">Register</button>
        <p id="message" class="text-sm text-red-500"></p>
    </div>
</body>
</html>
